<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVRP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <script>
      function getResultsButtonClicked() {
        console.log("getResultsButtonClicked");
      }
    </script>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SCVRP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/display/">Display</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/bibliography/">Bibliography</a>
        </li>
      </div>
    </div>
  </nav>
    <!-- END NAVBAR -->

  <div class="container p-5">

  <div class="pt-5 d-grid gap-2 col-8 mx-auto">
    <button type="button" class="btn btn-lg btn-secondary" id="getResultsButton">
        Download results as CSV
    </button>
    <p>Full cost: {{ content.full_cost }}</p>
    <img src="/data/images/{{content.name}}.png" class="rounded float-start" alt="Result Plot">
    </div>
</div>
<script>
  const getResultsButton = document.getElementById("getResultsButton");
  getResultsButton.addEventListener("click", function() {
    window.location.href = "/data/csv_files/{{content.name}}.csv";
  });
</script>
  </body>  
</html>
